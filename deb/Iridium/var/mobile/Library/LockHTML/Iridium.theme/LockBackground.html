<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="./style.css" type="text/css" media="screen" />
</head>

<body>

	<div class="main-view">
		<div class="view-item weather">
			<div class="section temp">
				<span class="icon"></span>
				&NonBreakingSpace;
				<span class="temp-lvl"></span>
			</div>
			<span class="placeholder">WEATHER</span>
			<div class="section rain">
				<span class="rain-icon"></span>
				&NonBreakingSpace;
				<span class="rain-lvl"></span>
			</div>
		</div>
		<div class="view-item time">
			<span class="hours">HH</span>
			<span class="minutes">MM</span>
			<span class="seconds">SS</span>
		</div>
		<div class="view-item date">
			<span class="day">DDDD</span>
			&NonBreakingSpace;
			<span class="num">DD.MM</span>
		</div>
	</div>

	<script type="text/javascript" src="./weather.js"></script>
	<script type="text/javascript" src="./locale.js"></script>
	<script type="text/javascript" src="./config.js"></script>
	<script type="text/javascript" src="./script.js"></script>
